start-at-login = true
after-startup-command = ["layout tiles"]

[mode.main.binding]
"alt-h" = "focus left"
"alt-l" = "focus right"

[workspace-to-monitor-force-assignment]
"1" = "main"
"2" = "secondary"

[gaps]
[gaps.inner]
horizontal = 10
vertical = 10

[gaps.outer]
top = 10
bottom = 10
left = [
    { monitor.main = 100 },
]
right = [
    { monitor.main = 100 },
]
